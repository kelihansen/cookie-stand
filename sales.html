<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Patua+One|Sanchez" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="data">
        <article id="cookie-needs">
            <h2>Estimated Cookie Needs</h2>
            <table>
            </table>
            <section id="form-screen" class="modal">
                <form>
                    <fieldset>
                        <legend>Add a Store</legend>
                        
                        <label for="location">Location name</label>
                        <input type="text" name="location" id="location" placeholder="New Store" required>
                        
                        <label for="min">Minimum number of customers</label>
                        <input type="number" name="min" id="min" min="0" value="0" required>

                        <label for="max">Maximum number of customers</label>
                        <input type="number" name="max" id="max" min="0" value="0" required>

                        <label for="avg">Average cookies per sale</label>
                        <input type="number" name="avg" id="avg" min="0" value="0" step="0.1" required>

                        <section id="button-box">
                            <button type="button" id="cancel-button">Cancel</button>
                            <button type="submit">Add Store</button>
                        </section>
                    </fieldset>
                </form>
            </section>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
